 <h2>Đăng ký</h2>
<form (ngSubmit)="onSignup()">
    <div  class="form-group">
        <label for="usr">Email:</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="usr">Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="usr">
      </div>
     
      <button class="btn-primary">Đăng ký</button>
</form>


<hr>
